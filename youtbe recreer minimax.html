<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-container {
            position: relative;
            width: 300px;
            height: 600px;
            background: white;
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-header {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-text {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .start-button {
            width: 70px;
            height: 70px;
            background: #FF69B4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #333;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="phone-notch"></div>
        <div class="screen">
            <div class="app-header">VidGen</div>
            <div class="content">
                <div class="welcome-text">
                    Welcome to<br>
                    Next-level AI video creation
                </div>
                <div class="start-button">
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
